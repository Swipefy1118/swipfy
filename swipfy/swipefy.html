<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>初期画面</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="page">
        <div class="card">
            <h1>登録する</h1>
            <form action="signup.html" method="get" class="form">
                <div class="row">
                    <label for="id">ID</label>
                    <input id="id" name="id" type="text" class="input">
                </div>

                <div class="row">
                    <label for="password">password</label>
                    <input id="password" name="password" type="password" class="input">
                </div>

                <div class="row">
                    <label for="display">表示名</label>
                    <input id="display" name="display" type="text" class="input">
                </div>

                <div class="date-of-birth">
                    <label>生年月日</label>
                    <div class="date">
                        <div class="date-item">
                            <span class="day">年</span>
                        </div>
                        <div class="date-item">
                            <span class="day">月</span>
                        </div>
                        <div class="date-item">
                            <span class="day">日</span>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="spacer"></div>
                    <button type="submit" class="btn">登録</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
